---
- hosts: all
  become: true
  gather_facts: yes

  vars_files:
    - vars/main.yml

  pre_tasks:
    - name: Update apt cache if needed.
      apt: update_cache=yes cache_valid_time=3600
      become: yes

  roles:
    - geerlingguy.ntp

  tasks:
    - import_tasks: init_setup.yml
    - import_tasks: cli_setup.yml
    - import_tasks: python3_setup.yml
    - import_tasks: python3_math_setup.yml
    - import_tasks: python3_parallel_setup.yml
    - import_tasks: python3_nlp.yml
    - import_tasks: jupyterlab-py3-setup.yml
#     - import_tasks: r-setup.yml
