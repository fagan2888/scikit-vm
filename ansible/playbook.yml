- hosts: localhost
  gather_facts: yes

  vars_files:
    - vars/main.yml

  pre_tasks:
    - name: Update apt cache if needed.
      apt: update_cache=yes cache_valid_time=3600
      become: yes

  roles:
    - geerlingguy.ntp

  tasks:
    - include: init_setup.yml
    - include: cli_setup.yml
    - include: python3_setup.yml
    - include: python3_math_setup.yml
    - include: python3_parallel_setup.yml
