---
- hosts: localhost
  gather_facts: yes

  vars_files:
    - vars/main.yml

  vars:
    rstudio_deb : "rstudio-server-0.99.903-amd64.deb"

  pre_tasks:
    - name: Update apt cache if needed.
      apt: update_cache=yes cache_valid_time=3600
      become: yes

  roles:
    - geerlingguy.ntp

  tasks:
    - include: init_setup.yml
    - include: cli_setup.yml
    - include: python_setup.yml
    - include: python_math_setup.yml
    - include: r-setup.yml
